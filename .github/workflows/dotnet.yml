name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    # Checkout
    steps:
    - uses: actions/checkout@v2
    
    # Setup
    - name: Setup Build
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    
    # Restore packages
    - name: Restore dependencies
      run: dotnet restore
      
    # Build
    - name: Build
      run: dotnet build --no-restore
