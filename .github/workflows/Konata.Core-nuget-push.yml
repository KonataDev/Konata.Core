name: Konata.Core NuGet Push

on: 
  push:
    tags:
      - '*.*.*'

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.100

    - name: Build and Pack
      run: |
        cd ./Konata.Core
        dotnet build --configuration Release
        dotnet pack --configuration Release
        dotnet pack --configuration Release -p:IncludeSymbols=true -p:SymbolPackageFormat=snupkg
        ls
        ls ./bin/Release/
        
    - name: Install Nuget
      uses: nuget/setup-nuget@v1
      with:
        nuget-version: '5.x'

    - name: Add private GitHub registry to NuGet
      run: |
        nuget sources add -name github -Source https://nuget.pkg.github.com/KonataDev/index.json -Username KonataDev -Password ${{ secrets.GITHUB_TOKEN }}
        
    - name: Push generated package to GitHub registry and NuGet
      run: |
        nuget push .\Konata.Core\bin\Release\*.nupkg -Source github -SkipDuplicate
        nuget push .\Konata.Core\bin\Release\*.nupkg -Source https://api.nuget.org/v3/index.json -SkipDuplicate -ApiKey ${{ secrets.NUGET_KEY }}